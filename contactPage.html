    <main class="container">
      <div class="contact-wrapper">
        <div class="mb-2 text-center">
          <h2 class="text-header">Initialize Handshake</h2>
          <p class="text-muted">
            Direct packet transmission to
            <span class="text-accent">jasbeersinghchauhan377@gmail.com</span>
          </p>

          <button id="copyBtn" class="copyBtn">
            [ Copy Email to Clipboard ]
          </button>
        </div>

        <form
          class="card"
          action="mailto:jasbeersinghchauhan230@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <div class="form-group">
            <label for="name">const sender_name =</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder='"Enter Name"'
              required
            />
          </div>

          <div class="form-group">
            <label for="email">const return_address =</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder='"Enter Email"'
              required
            />
          </div>

          <div class="form-group">
            <label for="message">let payload =</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="// Type your message here..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label>const attachment = (Max 3MB)</label>
            <div id="drop-zone" class="file-drop-zone">
              <input type="file" id="fileInput" style="display: none" />
              <span id="fileName" class="text-muted file-drop-text"
                >[ Click to Upload File ]</span
              >
            </div>
            <small id="error-msg" class="file-error-msg"
              >Error: File size exceeds 3MB limit.</small
            >
          </div>

          <button type="submit" class="btn-primary w-100">EXECUTE SEND</button>
        </form>
