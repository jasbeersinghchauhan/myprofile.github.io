<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Jasbeer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas
      id="network-canvas"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.6;
      "
    ></canvas>
    <header>
      <div class="container nav-wrapper">
        <a href="index.html" class="brand">JA_CHAUHAN</a>
        <nav>
          <ul>
            <li><a href="index.html">/home</a></li>
            <li><a href="projectPage.html">/projects</a></li>
            <li><a href="aboutMePage.html">/about</a></li>
            <li><a href="contactPage.html" class="active">/contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <div style="max-width: 600px; margin: 0 auto; width: 100%">
        <div style="margin-bottom: 2rem; text-align: center">
          <h2 class="text-header">Initialize Handshake</h2>
          <p class="text-muted">
            Direct packet transmission to
            <span class="text-accent">jasbeersinghchauhan377@gmail.com</span>
          </p>

          <button
            onclick="copyEmail()"
            id="copyBtn"
            style="
              margin-top: 1rem;
              background: var(--bg-surface);
              border: 1px solid var(--border-dim);
              color: var(--text-muted);
              padding: 8px 16px;
              border-radius: 4px;
              font-size: 0.85rem;
            "
          >
            [ Copy Email to Clipboard ]
          </button>
        </div>

        <form
          class="card"
          action="mailto:jasbeersinghchauhan230@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <div class="form-group">
            <label for="name">const sender_name =</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder='"Enter Name"'
              required
            />
          </div>

          <div class="form-group">
            <label for="email">const return_address =</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder='"Enter Email"'
              required
            />
          </div>

          <div class="form-group">
            <label for="message">let payload =</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="// Type your message here..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label>const attachment = (Max 3MB)</label>
            <div
              id="drop-zone"
              style="
                border: 1px dashed var(--border-dim);
                padding: 1.5rem;
                text-align: center;
                cursor: pointer;
                border-radius: var(--radius);
              "
            >
              <input type="file" id="fileInput" style="display: none" />
              <span id="fileName" class="text-muted" style="font-size: 0.9rem"
                >[ Click to Upload File ]</span
              >
            </div>
            <small
              id="error-msg"
              style="color: var(--accent-error); display: none; margin-top: 5px"
              >Error: File size exceeds 3MB limit.</small
            >
          </div>

          <button type="submit" class="btn-primary" style="width: 100%">
            EXECUTE SEND
          </button>
        </form>
      </div>
    </main>

    <footer class="sys-footer">
      <div class="container status-bar">
        <div class="status-item">
          <div class="status-dot"></div>
          <span>System Status: ONLINE</span>
        </div>
        <span>Secure Connection</span>
      </div>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
